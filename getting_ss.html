<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes test {
            from {
                transform: scale(0)
            } to {
                transform: scale(1.1)
            }
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: black;
            animation: test 5s 1 2s;
            margin: 0 auto;
        }

        @keyframes test {
            50% {
                transform: rotate(30deg);
            }
        }


        @keyframes obrot {
            0% {
                transform: rotate(0deg);
            } 50% {
                transform: rotate(180deg);
            } 100% {
                transform: rotate(360deg);
            }
        }

        @keyframes obrot {
            from {
                transform: rotate(0deg);
            } to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
