<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            padding: 0;
        }
        .container {
            height: 100vh;
            width: 100vw;
        }

        nav {
            width: 100%;
            height: 10%;
            background-color: black;
            display: flex;
            flex-direction: row;
        }

        p {
            width: 100%;
            height: 100%;
            background-color: black;
            transition: 0.2s;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
        
        p:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <p>Main page</p>
            <p>Articles</p>
            <p>Shop</p>
            <p>Download</p>
            <p>FAQ</p>
        </nav>
    </div>
</body>
</html>
